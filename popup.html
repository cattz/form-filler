<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Form Autofiller Assistant</title><link rel="stylesheet" href="popup.css"></head><body><div id="mainView" class="view"><h1>Formulario Rápido</h1><div class="section"><h2>Dominio</h2><select id="domainSelect" class="select"></select></div><div class="section"><h2>Identidad</h2><select id="identitySelect" class="select"></select><div id="preview" class="preview-card"></div></div><div class="section center"><button id="fillForm" class="fill-button">Rellenar Formulario</button><button id="openMapper" class="button-secondary">Mapear Formulario</button><button id="openConfig" class="button-secondary">Configurar Plugin</button></div></div><div id="configView" class="view hidden"><h1>Configuración</h1><div class="section"><label class="button">Cargar Identidades CSV/XLSX<input type="file" id="fileInputIdentities" accept=".csv,.xlsx" hidden></label><div id="statusIdentities" class="status"></div><label class="button">Cargar Mapeo Específico CSV/XLSX<input type="file" id="fileInputMappings" accept=".csv,.xlsx" hidden></label><div id="statusMappings" class="status"></div><label class="button">Cargar Mapeo General CSV/XLSX<input type="file" id="fileInputDefaults" accept=".csv,.xlsx" hidden></label><div id="statusDefaults" class="status"></div></div><div class="section center"><button id="backMainFromConfig" class="button-secondary">Volver</button></div></div><div id="mapperView" class="view hidden"><h1>Mapear Campos del Formulario</h1><div id="mappingList"></div><div class="section center"><button id="saveMapping" class="fill-button">Guardar Mapeo</button><button id="exportMappings" class="button-secondary">Exportar Mapeos</button><button id="cancelMapping" class="button-secondary">Cancelar</button></div></div><script src="popup.js"></script></body></html>
