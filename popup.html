<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autofiller Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Autofiller Assistant</h1>

    <div class="section">
      <h2>Cargar datos</h2>
      <label class="button">
        Cargar identidades CSV
        <input type="file" id="fileInputIdentities" accept=".csv" hidden>
      </label>
      <label class="button">
        Cargar mapeo espec√≠fico CSV
        <input type="file" id="fileInputMappings" accept=".csv" hidden>
      </label>
      <label class="button">
        Cargar mapeo por defecto CSV
        <input type="file" id="fileInputDefaults" accept=".csv" hidden>
      </label>
    </div>

    <div class="section">
      <h2>Dominio</h2>
      <select id="domainSelect" class="select"></select>
    </div>

    <div class="section">
      <h2>Identidad</h2>
      <select id="identitySelect" class="select"></select>
      <div id="preview" class="preview-card"></div>
    </div>

    <div class="section center">
      <button id="fillForm" class="fill-button">Rellenar Formulario</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
