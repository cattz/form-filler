<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Autofiller Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Form Autofiller Assistant</h1>
      <div class="tabs">
        <button id="tab-fill" class="tab-button active">Fill</button>
        <button id="tab-map" class="tab-button">Map</button>
        <button id="tab-config" class="tab-button">Config</button>
      </div>
    </header>

    <!-- Main Section: Fill Form -->
    <div id="section-fill" class="section active">
      <div class="form-group">
        <label for="current-domain">Current Domain:</label>
        <div class="domain-container">
          <input type="text" id="current-domain" readonly>
          <button id="edit-domain" class="icon-button" title="Edit domain">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="form-group">
        <label for="identity-select">Select Identity:</label>
        <select id="identity-select">
          <option value="">-- Select an identity --</option>
        </select>
      </div>
      
      <div class="button-group">
        <button id="fill-form" class="primary-button">Fill Form</button>
      </div>
    </div>

    <!-- Map Section -->
    <div id="section-map" class="section">
      <div class="form-group">
        <label for="map-domain">Domain:</label>
        <input type="text" id="map-domain" readonly>
      </div>

      <div class="mapping-container">
        <div id="no-mappings" class="message-box">
          <p>No field mappings available. Scan the form to start mapping fields.</p>
        </div>
        
        <div id="field-mappings" class="field-mappings hidden">
          <!-- Field mappings will be added here dynamically -->
        </div>
      </div>

      <div class="button-group">
        <button id="scan-form" class="primary-button">Scan Form</button>
        <button id="save-mappings" class="secondary-button" disabled>Save Mappings</button>
      </div>
    </div>

    <!-- Config Section -->
    <div id="section-config" class="section">
      <div class="config-group">
        <h3>Identities</h3>
        <div class="import-export-buttons">
          <label for="import-identities" class="import-button">
            <span>Import CSV</span>
            <input type="file" id="import-identities" accept=".csv" hidden>
          </label>
          <button id="export-identities" class="export-button">Export CSV</button>
        </div>
      </div>

      <div class="config-group">
        <h3>Field Mappings</h3>
        <div class="import-export-buttons">
          <label for="import-mappings" class="import-button">
            <span>Import CSV</span>
            <input type="file" id="import-mappings" accept=".csv" hidden>
          </label>
          <button id="export-mappings" class="export-button">Export CSV</button>
        </div>
      </div>

      <div class="debug-group">
        <div class="toggle-container">
          <label for="debug-toggle">Debug Mode</label>
          <div class="toggle">
            <input type="checkbox" id="debug-toggle">
            <span class="toggle-slider"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
